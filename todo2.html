<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo2.css">
    <title>Todo App</title>
</head>
<body>
    <div class="todo-title">  <h1>Todo List</h1></div>
    <div class="todo-container">
        <div id="task-list"></div>
        <div class="input-container">
            <input type="text" id="new-task" placeholder="Add a new task">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>
    <div class="buttons-container">
        <button onclick="markAllAsDone()">Mark All as Done</button>
        <button onclick="removeAllTasks()">Remove All</button>
        <button onclick="removeCompletedTasks()">Remove Completed</button>
    </div>
</div>
    <script src="todo2.js"></script>
</body>
</html>
